<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Work Test</title>
    <link rel="stylesheet" href="css/main.min.css"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>
    <script src="js/knockout-2.2.1.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<form action="" class="horizontal-form">
    <div>
        <label for="">Счет отправителя</label>
        <select name="" data-bind="template : {name: 'accounts', foreach: bills}"></select>
    </div>
    <div>
        <label for="">Получатель</label>
        <input type="text"/>
    </div>
    <div>
        <label for="">Счет получателя</label>
        <input type="text"/>
    </div>
    <div>
        <label for="">ИНН\ЕГРПОУ</label>
        <input type="text"/>
    </div>
    <div>
        <label for="">МФО</label>
        <input type="text"/>
    </div>
    <div>
        <label for="">Сумма</label>
        <input type="number"/>
    </div>
    <div>
        <label for="">Назначение платежа</label>
        <textarea name="" rows="2"></textarea>
    </div>
    <button type="submit" data-bind="click: showWeather">Отправить</button>
    <button type="reset">Сбросить</button>

</form>
<div id="weather"></div>
<script id="accounts" type="text/x-jquery-tmpl">
        <option value="${ val }">${ number }</option>
</script>
</body>
</html>
